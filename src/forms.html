<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms With Regex</title>
    <link rel="stylesheet" href="assets/stylesheets/forms.css">
</head>

<body>

    <div class="mainConatiner">
        <form>
            <div class="container">
                <h3 class="center text-color font-30">Registration Form</h3>
                <label class="font-20 "  for="fname"><b>First Name:</b> </label>
                <input type="text" id="fname" placeholder="Enter your first name" class="inputFormat" required>
                <label class="font-20 " for="lname"><b>Last Name:</b> </label>
                <input type="text" id="lname" placeholder="Enter your last name" class="inputFormat" required>
                <label class="font-20 " for="email"><b>Email: </b></label>
                <input type="email" id="email" placeholder="Enter your email" class="inputFormat" required>
                <label class="font-20 " for="passwd"><b>Password: </b></label>
                <input type="password" id="passwd" placeholder="Enter your password" class="inputFormat" required>
                <p class="center">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn font-20">Register</button>
                <p class="center">Already have an account? <a href="#">Sign in</a> </p>
            </div>
        </form>
    </div>
</body>

</html>
