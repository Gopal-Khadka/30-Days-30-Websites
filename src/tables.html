<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables With Css</title>
    <link rel="stylesheet" href="assets/stylesheets/tables.css">
</head>

<body>
    <div class="container">
        <div class="table">
            <div class="table-caption"><span>Table Using CSS</span></div>
            <div class="table-row table-heading">

                <div class="table-cell">SKILLS</div>

            </div>
            <div class="table-row">

                <div class="table-cell">WEB SCRAPING</div>
                <div class="table-cell">CRUD</div>
            </div>
            <div class="table-row">
                <div class="table-cell">JAVASCRIPT</div>
                <div class="table-cell">WEB DESIGN</div>
                <div class="table-cell">EMULATOR</div>
            </div>
            <div class="table-row">
                <div class="table-cell">C++</div>
                <div class="table-cell">GRAPHIC DESIGN</div>
                <div class="table-cell">TEXT EDITOR</div>
            </div>
            <div class="table-row">
                <div class="table-cell">GO</div>
                <div class="table-cell">DATA ANALYSIS</div>
                <div class="table-cell">INTERPRETER</div>
            </div>
            <div class="table-row">
                <div class="table-cell">RUST</div>
                <div class="table-cell">DATA VISUALIZATION</div>
                <div class="table-cell">CODE EDITOR</div>
            </div>
        </div>
    </div>
</body>

</html>
